<!DOCTYPE html>
<html lang="pl_PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home budget calculator</title>
  </head>
  <body>
    <div id="background" class="bg-image shadow-2-strong">
      <div class="overlay">
        <div class="row text-center text-white pt-5">
          <h1 class="fs-1">Kalkulator budżetu domowego</h1>
          <i id="icon" class="fas fa-balance-scale-left"></i>
        </div>
        <div
          class="
            container
            text-white
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="container">
            <div class="row bg-dark border border-3">
              <div class="col border-end">
                <h3 class="mt-3 text-center">Przychody</h3>
                <div class="d-flex flex-column flex-md-row align-items-center">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="incomeName"
                      placeholder="Nazwa przychodu"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="incomeAmount"
                      placeholder="Kwota"
                    />
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-secondary mb-3"
                      value="submit"
                      id="in-btn"
                    >
                      Dodaj
                    </button>
                  </div>
                </div>
              </div>
              <div class="col border-start">
                <h3 class="mt-3 text-center">Wydatki</h3>
                <div class="d-flex flex-column flex-md-row align-items-center">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="expenseName"
                      placeholder="Nazwa wydatku"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="expenseAmount"
                      placeholder="Kwota"
                    />
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-secondary mb-3"
                      value="submit"
                      id="ex-btn"
                    >
                      Dodaj
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="
                row
                bg-secondary
                border border-3 border-top-0 border-bottom-0
                text-black
                fs-6
              "
            >
              <div class="col border-end">
                <ol id="incomeList" class="mt-3">
                  <li>1</li>
                  <li>2</li>
                </ol>
              </div>
              <div class="col border-start">
                <ol id="expenseList" class="mt-3">
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                </ol>
              </div>
            </div>
            <div class="row bg-dark border border-3">
              <div class="col border-end">
                <h4 class="mt-3 mb-3">Suma przychodów:</h4>
              </div>
              <div class="col border-start">
                <h4 class="mt-3 mb-3">Suma wydatków:</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script scr="script.js"></script>
  </body>
</html>
